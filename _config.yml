# Site wide configuration

title: Saltvedt Tech
locale: en_US
description:  A blog with a focus on Jan Ove Saltvedt's personal projects. If I bother documenting some of my builds, it may as well be shared with the rest of the world.
logo: site-logo.png
search: true
url: http://saltvedt.tech

cdn: http://dl.dropboxusercontent.com/u/10136865/saltvedt.tech

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Allow comments by default
comments: true

